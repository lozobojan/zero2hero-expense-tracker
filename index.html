<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="center">
            <input type="text" placeholder="Unesite opis troška" id="expenseDescription">
            <input type="number" step="0.01" placeholder="Unesite iznos" id="expenseAmount" >
        </div>
        <div class="center">
            <button id="saveButton" onclick="saveExpense()" >Sačuvaj</button>
        </div>
        
        <div>
            <ol id="expenseList"></ol>
            <h2 id="h2Total"></h2>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
